<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex flex-col items-center w-full min-h-screen bg-white justify-self-center dark:bg-gray-500 dark:text-black">
    <div id="header" class="flex justify-between w-2/4 dark:text-white">
        <h1 class="px-3 pt-2 text-4xl ml-11 font-montserrat">Student Form</h1>
        <div id="theme_icon" class="w-12 h-5 mt-2 cursor-pointer"><i id="themeToggleIcon" class="pt-2 pr-5 mr-5 text-3xl fa-solid fa-moon"></i></div>
    </div>
<form class="flex flex-col items-center justify-center w-1/2 p-10 m-10 space-y-10 bg-gray-100 dark:bg-slate-500 font-spacemono">
      <div id="firstName" class="flex flex-col w-full space-y-2 text-xl">
        <label for="FirstName" class="text-xl">First Name</label>
        <input type="text" placeholder="Enter your first name.." required class="px-5 py-2 text-lg border-2 border-black" id="FirstName">
      </div>
     
      <div id="secondName" class="flex flex-col w-full space-y-2 text-xl">
        <label for="Second-Name">Second Name</label>
        <input  id="SecondName" type="text" placeholder="Enter your last name.." required class="px-5 py-2 text-lg border-2 border-black">
      </div>
      <div id="email" class="flex flex-col w-full space-y-2 text-xl">
        <label for="email" class="text-lg">E-mail</label>
        <input id="E-mail" type="email" placeholder="Enter Your e-mail.." required class="px-5 py-2 text-lg border-2 border-black">
      </div>
      <div id="rollNo" class="flex flex-col w-full space-y-2 text-xl">
        <label for="RollNo" class="text-lg">Roll-No.</label>
        <input id="Roll-No" type="number" placeholder="Enter your Roll-No" required class="px-5 py-2 text-lg border-2 border-black">
      </div>
      <button id="button" class="w-20 bg-gray-300 border border-black">Submit</button>
    </form>

    <select id="sortOptions" class="w-40 p-1 mb-5 border border-gray-900 font-playfair">
        <option value="">choose sort</option>
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
        <option value="alphabetic">Alphabetic</option>
    </select>

   <div id="dataTable" class="w-2/4 h-auto bg-slate-100">
    <table class="w-full h-auto gap-2 border border-collapse border-gray-800 font-montserrat">
        <thead class="border-gray-900">
            <tr>
                <th class="border-gray-800 border-x-2">RollNo</th>
                <th class="border-gray-800 border-x-2">First-Name</th>
                <th class="border-gray-800 border-x-2">Last-Name</th>
                <th class="w-2/5 border-gray-800 border-x-2">email</th>
          

            </tr>
        </thead>
        <tbody class="border-gray-800">
             
        </tbody>
    </table>
        
   </div>
  
    <script src="script.js">

    </script>
  </body>
  
</html>
